<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Signature Creator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
</head>
<body>
  <div id="canvas-container">
    <h2>Digital Signature Creator</h2>
    <canvas id="myCanvas" resize></canvas>
    <div id="controls">
      <!-- Color Picker -->
      <div id="pen-color-display">
        <label for="colorPicker">Pen Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <span id="colorValue">#000000</span>
      </div>
      <!-- Thickness Control -->
      <div>
        <label for="thickness">Pen Thickness:</label>
        <input type="range" id="thickness" min="1" max="10" value="2">
      </div>
      <!-- Action Buttons -->
      <div>
        <button id="clear">Clear</button>
        <button id="download">Download</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
